<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>R15 - Moto Lineal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="form-busqueda" action="#" method="get">
        <input class="input-search" type="search" name="search" placeholder="Busca por modelo">
        <button class="btn-submit" type="submit">Buscar</button>
    </form>
    <div class="container">
        <div class="container-img">
            <img class="imagen" src="image/moto.png" alt="r15">
        </div>
        <div class="container-description">
            <h2>R15</h2>
            <div class="container-description-clave">
                <span>Modelo:</span>
                <span>Marca:</span>
                <span>Precio:</span>
                <span>Año:</span>
                <span>Motor:</span>
                <span>Cilindrada:</span>
                <span>Potencia:</span>
                <span>Transmision:</span>
                <span>Tanque:</span>
            </div>
            <div class="container-description-valor">
                <span>R15</span>
                <span>Pulsar</span>
                <span>S/ 9800.00</span>
                <span>2019</span>
                <span>Monocilindrico</span>
                <span>199.5 cc</span>
                <span>24.14 HP @ 9750 RPM</span>
                <span>6 Velocidades</span>
                <span>13 Litros</span>
            </div>
        </div>
    </div>
    <div class="container-cotizar">
        <div class="cotizar-box">
            <h1>Cotizar</h1>
            <form action="#">
                <label for="precio">Precio</label>
                <input type="text">
                <label for="inicial">Inicial</label>
                <input type="text">
                <button type="submit">Cotizar</button>
            </form>
            <div class="line-horizontal"></div>
            <div class="results">
                <div class="result-meses">
                    <span>6 meses</span>
                    <span>12 meses</span>
                    <span>18 meses</span>
                </div>
                <div class="result-precio">
                    <span>S/ 1250.00</span>
                    <span>S/ 750.00</span>
                    <span>S/ 550.00</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
            © 2019 <a href="#"><span>JEMS</span></a>
    </footer>
</body>
</html>
